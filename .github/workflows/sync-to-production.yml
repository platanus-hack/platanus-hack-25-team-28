name: Sync to Production Repo

on:
  pull_request:
    types: [closed]
    branches:
      - production

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout hackathon repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify secrets are set
        run: |
          if [ "${{ secrets.PERSONAL_REPO_TOKEN }}" == "" ]; then
            echo "Error: PERSONAL_REPO_TOKEN secret is not set"
            exit 1
          fi
          if [ "${{ secrets.PERSONAL_REPO_PATH }}" == "" ]; then
            echo "Error: PERSONAL_REPO_PATH secret is not set"
            exit 1
          fi
          echo "✓ Secrets are configured"
          echo "Repository: ${{ secrets.PERSONAL_REPO_PATH }}"

      - name: Setup Git credentials
        run: |
          # Store the personal token in Git credential store
          mkdir -p ~/.git
          echo "https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials
          # Configure Git to use the credential store
          git config --global credential.helper store
          # Disable any other credential helpers
          git config --global --unset-all credential.https://github.com.helper || true

      - name: Add personal repo as remote
        run: |
          git remote add personal https://github.com/${{ secrets.PERSONAL_REPO_PATH }}.git
          echo "✓ Remote added: https://github.com/${{ secrets.PERSONAL_REPO_PATH }}.git"

      - name: Test repository access
        run: |
          echo "Testing repository access..."
          if git ls-remote personal --heads production 2>&1; then
            echo "✓ Successfully accessed repository"
          else
            echo "⚠️  Warning: Could not access production branch, will attempt to create it"
          fi

      - name: Push to production branch
        run: |
          echo "Pushing to production branch..."
          echo "Current commit: $(git rev-parse HEAD)"
          git push personal HEAD:production --force 2>&1 || {
            EXIT_CODE=$?
            echo ""
            echo "❌ Git push failed with exit code: $EXIT_CODE"
            echo ""
            echo "Debugging information:"
            git remote -v
            echo ""
            echo "Common issues:"
            echo "1. PERSONAL_REPO_TOKEN might not have 'repo' scope"
            echo "2. PERSONAL_REPO_PATH might be incorrect (format: username/repo-name)"
            echo "3. Token might not have access to the repository"
            echo "4. Repository might not exist or be private"
            exit $EXIT_CODE
          }
          echo "✓ Successfully pushed to production branch"
