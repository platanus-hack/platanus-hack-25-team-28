name: Sync to Production Repo

on:
  pull_request:
    types: [closed]
    branches:
      - production

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout hackathon repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify secrets are set
        run: |
          if [ "${{ secrets.PERSONAL_REPO_TOKEN }}" == "" ]; then
            echo "Error: PERSONAL_REPO_TOKEN secret is not set"
            exit 1
          fi
          if [ "${{ secrets.PERSONAL_REPO_PATH }}" == "" ]; then
            echo "Error: PERSONAL_REPO_PATH secret is not set"
            exit 1
          fi
          echo "✓ Secrets are configured"
          echo "Repository: ${{ secrets.PERSONAL_REPO_PATH }}"

      - name: Push to production branch
        run: |
          echo "Pushing to production branch..."

          # Unset any previous credential helpers to avoid conflicts
          git config --global --unset credential.helper || true
          git config --system --unset credential.helper || true

          # Construct the authenticated URL
          # We use x-access-token as the username for PATs
          REMOTE_URL="https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com/${{ secrets.PERSONAL_REPO_PATH }}.git"

          # Push directly to the URL
          git push "$REMOTE_URL" HEAD:production --force 2>&1 || {
            EXIT_CODE=$?
            echo "❌ Git push failed with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          }
          echo "✓ Successfully pushed to production branch"
