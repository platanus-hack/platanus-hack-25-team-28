name: Sync to Production Repo

on:
  pull_request:
    types: [closed]
    branches:
      - production

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout hackathon repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add personal repo as remote
        run: |
          git remote add personal https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com/${{ secrets.PERSONAL_REPO_PATH }}.git

      - name: Push to production branch
        run: |
          git push personal HEAD:production --force
