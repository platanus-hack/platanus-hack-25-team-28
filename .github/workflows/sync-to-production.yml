name: Sync to Production Repo

on:
  pull_request:
    types: [closed]
    branches:
      - production

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout hackathon repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify secrets are set
        run: |
          if [ "${{ secrets.PERSONAL_REPO_TOKEN }}" == "" ]; then
            echo "Error: PERSONAL_REPO_TOKEN secret is not set"
            exit 1
          fi
          if [ "${{ secrets.PERSONAL_REPO_PATH }}" == "" ]; then
            echo "Error: PERSONAL_REPO_PATH secret is not set"
            exit 1
          fi
          echo "âœ“ Secrets are configured"
          echo "Repository: ${{ secrets.PERSONAL_REPO_PATH }}"

      - name: Configure Git credentials
        run: |
          # Use store credential helper to store our personal token
          git config --global credential.helper store
          # Store the token for github.com
          echo "https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

      - name: Add personal repo as remote
        run: |
          git remote add personal https://github.com/${{ secrets.PERSONAL_REPO_PATH }}.git

      - name: Test repository access
        run: |
          git ls-remote personal --heads production || echo "Warning: Could not access production branch, will attempt to create it"

      - name: Test repository access
        run: |
          git ls-remote personal --heads production || echo "Warning: Could not access production branch, will attempt to create it"

      - name: Push to production branch
        run: |
          git push personal HEAD:production --force
